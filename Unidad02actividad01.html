<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablas</title>
  <link rel="stylesheet" href="estilos1.css">
</head>
<body>

  <h1>Unidad 2 | Actividad 01 :: Tema (Tablas)</h1>

  <h3>Cuadro Magico</h3>

  <p><strong>Tabla sin formato</strong><br>
    1 &nbsp; 2 &nbsp; 3 &nbsp; 4<br>
    13 14 15
  </p>

  <p><strong>Tabla con borde</strong></p>
  <table class="simple">
    <tr>
      <td>1</td><td>2</td><td>3</td><td>4</td>
    </tr>
    <tr>
      <td>13</td><td>14</td><td>15</td>
    </tr>
  </table>

  <p><strong>Tabla con borde y alineacion</strong></p>
  <table class="alineada">
    <tr>
      <td>1</td><td>2</td><td>3</td><td>4</td>
    </tr>
    <tr>
      <td>13</td><td>14</td><td>15</td>
    </tr>
  </table>

  <p><strong>Tabla con borde, alineacion y encabezados</strong></p>
  <table class="completa">
    <thead>
      <tr>
        <th>A</th><th>B</th><th>C</th><th>D</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td><td>2</td><td>3</td><td>4</td>
      </tr>
      <tr>
        <td>13</td><td>14</td><td>15</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
