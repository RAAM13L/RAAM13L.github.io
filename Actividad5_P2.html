<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: monospace;
      padding: 30px;
    }
    .titulo {
      font-size: 24px;
      font-weight: bold;
    }
    .subtitulo {
      font-size: 18px;
      color: gray;
      font-weight: bold;
      margin-top: 20px;
    }
    .menu-principal {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .menu-item {
      position: relative;
    }
    .menu-link {
      text-decoration: none;
      color: gray;
      padding: 10px 15px;
      display: inline-block;
    }
    .menu-link:hover,
    .menu-item:hover > .menu-link {
      background-color: orangered;
      color: white;
    }
    .submenu {
      position: absolute;
      top: 100%;
      left: 0;
      display: none;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 10;
      min-width: 200px;
    }
    .submenu a {
      display: block;
      padding: 8px 15px;
      text-decoration: none;
      color: gray;
    }
    .submenu a:hover {
      background-color: #f0f0f0;
    }
    .menu-item:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>

  <div class="titulo">Unidad 2 | Actividad 5 :: Tema (Menú)</div>
  <div class="subtitulo">Menú principal</div>

  <nav class="menu-principal">
    <div class="menu-item">
      <a href="#" class="menu-link">INICIO</a>
    </div>
    <div class="menu-item">
      <a href="#" class="menu-link">UPSLP</a>
      <div class="submenu">
        <a href="#">NUESTRA UNIVERSIDAD</a>
        <a href="#">DIRECTORIO</a>
        <a href="#">MODELO ACADEMICO</a>
      </div>
    </div>
    <div class="menu-item">
      <a href="#" class="menu-link">¡CONÓCENOS!</a>
      <div class="submenu">
        <a href="#">CENTROS Y LABORATORIOS</a>
        <a href="#">EXTENSION UNIVERSITARIA</a>
        <a href="#">CULTURA Y DEPORTES</a>
      </div>
    </div>
    <div class="menu-item">
      <a href="#" class="menu-link">OFERTA EDUCATIVA</a>
      <div class="submenu">
        <a href="#">LAG</a>
        <a href="#">ITMA</a>
        <a href="#">ITI</a>
        <a href="#">ITEM</a>
        <a href="#">NEGOCIOS</a>
      </div>
    </div>
    <div class="menu-item">
      <a href="#" class="menu-link">EGRESADOS</a>
    </div>
    <div class="menu-item">
      <a href="#" class="menu-link">BOLSA DE TRABAJO</a>
    </div>
  </nav>

</body>
</html>
